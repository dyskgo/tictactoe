<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>TicTacToe</title>
        <link href="https://fonts.googleapis.com/css2?family=McLaren&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Chelsea+Market&display=swap" rel="stylesheet"> 
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
        <link href="/styles.css" rel="stylesheet" type="text/css"> 
    </head>
    <body>
        <h1>TIC TAC TOE</h1>
                <form id="player-names">
                    <p id="player-one" class="players">Player 1</p>
                    <button type="submit" id="submit"><span class="material-icons">play_arrow</span></button>
                    <p id="player-two" class="players">Player 2</p>
                </form> 
            <div id="tictactoe">
                <div id="00"></div>
                <div id="01"></div>
                <div id="02"></div>
                <div id="10"></div>
                <div id="11"></div>
                <div id="12"></div>
                <div id="20"></div>
                <div id="21"></div>
                <div id="22"></div>
            </div>
            <div id="result"></div>
        <script src="/script.js" type="text/javascript">
        </script>
    </body>


</html>
